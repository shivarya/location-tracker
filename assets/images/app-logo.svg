<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rounded Square Background (Modern App Style) -->
  <rect width="1024" height="1024" rx="180" fill="#0A1929"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="mainGradient" x1="512" y1="200" x2="512" y2="824" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0091EA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="512" x2="1024" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#00E5FF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#00D4FF;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Decorative Background Circles -->
  <circle cx="200" cy="200" r="120" fill="#00D4FF" opacity="0.05"/>
  <circle cx="824" cy="824" r="150" fill="#0091EA" opacity="0.08"/>
  
  <!-- Modern Location Pin (Simplified, Bold) -->
  <g transform="translate(512, 512)">
    <!-- Pin Shadow -->
    <ellipse cx="0" cy="280" rx="100" ry="30" fill="#000000" opacity="0.15"/>
    
    <!-- Main Pin Shape -->
    <path d="M 0 -250 C -120 -250 -220 -150 -220 -30 C -220 120 0 280 0 280 C 0 280 220 120 220 -30 C 220 -150 120 -250 0 -250 Z" 
          fill="url(#mainGradient)"
          filter="url(#shadow)"/>
    
    <!-- Inner Ring -->
    <circle cx="0" cy="-30" r="85" fill="#0A1929" opacity="0.9"/>
    
    <!-- Speedometer Display -->
    <!-- Semi-circle gauge -->
    <path d="M -60 -30 A 60 60 0 0 1 60 -30" 
          stroke="#00E5FF" 
          stroke-width="8" 
          fill="none" 
          stroke-linecap="round"/>
    
    <!-- Tick marks on gauge -->
    <line x1="-55" y1="-35" x2="-48" y2="-28" stroke="#00D4FF" stroke-width="4" stroke-linecap="round"/>
    <line x1="0" y1="-88" x2="0" y2="-78" stroke="#00D4FF" stroke-width="4" stroke-linecap="round"/>
    <line x1="55" y1="-35" x2="48" y2="-28" stroke="#00D4FF" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Speedometer Needle (pointing right) -->
    <line x1="0" y1="-30" x2="45" y2="-55" 
          stroke="#FFFFFF" 
          stroke-width="6" 
          stroke-linecap="round"/>
    
    <!-- Center Dot -->
    <circle cx="0" cy="-30" r="8" fill="#FFFFFF"/>
    
    <!-- Speed Indicator "KM/H" Text Effect -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#00E5FF" text-anchor="middle" opacity="0.8">km/h</text>
  </g>
  
  <!-- Motion Trail Effects (3 curved lines) -->
  <path d="M 280 680 Q 320 720 380 720" stroke="url(#accentGradient)" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M 260 740 Q 310 780 380 780" stroke="url(#accentGradient)" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.5"/>
  <path d="M 240 800 Q 300 840 380 840" stroke="url(#accentGradient)" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Filter for shadow effect -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
